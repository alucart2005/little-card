<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Pokemon</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="/img/charizard.png" type="image/x-icon">
</head>
<body>
  <main class="container">
    <article class="card">
      <img src="./img/fondoencabezado.svg" alt="cardfont" class="card-header" >
      <div class="card-body">
        <div class="card-body-contentimg">
          <img src="./img/charizard.png" alt="" 
          class="card-body-contentimg-img"
          width="150px"
          >
        </div>
        <h1 class="card-body-title">
          charizard
          <span>#21</span>
        </h1>
        <p class="card-body-text">
          collectable
        </p>
      </div>
      <div class="card-footer">
        <div class="card-footer-power">
          <h3>Endurance</h3>
          <img src="./img/fuego.png" alt="fire" width="35px">
        </div>
        <div class="card-footer-power">
          <h3>Castle</h3>
          <img src="./img/castillo.png" alt="castle" width="35px">
        </div>
        <div class="card-footer-power">
          <h3>Bonus</h3>
          <img src="./img/cofre.png" alt="bonus" width="35px">
        </div>
      </div>
    </article>
  </main>
</body>
</html>
